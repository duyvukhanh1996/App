{% if not logged_in %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SigninModal">
      Sign in
    </button>

    <button type="button" class="btn btn-primary ml-20px" data-toggle="modal" data-target="#SignupModal">
      Sign up
    </button>


    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('experience',a = 1) }}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sign-in Modal -->
<div class="modal fade" id="SigninModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{ url_for('sign') }}">

        <div class="modal-body">
          <label>Username</label>
          <br>
          <input name="signin_username">
          <br>
          <label>Password</label>
          <br>
          <input name="signin_password" type="password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Sign in" data-toggle="modal" data-target="#nofti-signin">
        </div>
      </form>

    </div>
  </div>
</div>


<!-- Sign-up Modal -->
<div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{ url_for('sign') }}">
        <div class="modal-body">

          <label>Username</label>
          <br>
          <input name="signup_username">
          <br>
          <label>Password</label>
          <br>
          <input name="signup_password" type="password">
          <br>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Confirm" data-toggle="modal" data-target="#nofti-signup">
      </form>
    </div>
  </div>
</div>
</div>


{% else %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a href="{{ url_for('upload') }}">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SigninModal">
        Upload
      </button>
    </a>
    <a href="{{ url_for('user_gallery',username = user) }}" class="nav-link">
      Your Gallery
    </a>

    <a href="{{ url_for('sign_out') }}" class="nav-link">
      Sign Out
    </a>





    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('experience',a = 1) }}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endif %}
