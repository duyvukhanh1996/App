<section id="gallery" class="projects-section bg-light">
    <!-- intro Section -->
    <div class="d-flex justify-content-center align-items-center mb-50px">
        <h1>Welcome to {{data.name}}</h1>
    </div>
    <div class="w-60 mx-auto">
        {% for p in data.content.values() %}
        <p>
            {{p}}
        </p>
        {% endfor %}
        <br>
        <br>
        <hr>
    </div>
    <!-- video Section -->
    <br>
    <br>

    <div class="w-60 mx-auto embed-responsive embed-responsive-16by9">

    <iframe class="embed-responsive-item" width="1280" height="720" src="{{data.youtube_embed_link}}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br>
    <br>
    <!-- OwlCarousel hot sight -->

   

</section>
